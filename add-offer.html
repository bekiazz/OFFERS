<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Offer – Elsewedy Electric</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-logo">
      <div class="company-name">ELSEWEDY</div>
      <div class="line"></div>
      <div class="slogan">ELECTRIC</div>
      <div class="accent-curve"></div>
    </div>
    <a href="dashboard.html" class="btn">← Dashboard</a>
  </header>

  <main>
    <form id="offerForm" class="container">
      <h2>Create New Offer</h2>

      <div class="form-row">
        <div class="form-group">
          <label>Project Name *</label>
          <input type="text" id="projectName" required />
        </div>
        <div class="form-group">
          <label>Product *</label>
          <input type="text" id="product" required />
        </div>
        <div class="form-group">
          <label>Value ($)</label>
          <input type="number" id="value" min="0" step="1000" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Company Name *</label>
          <input type="text" id="company" required />
        </div>
        <div class="form-group">
          <label>Buyer Name *</label>
          <input type="text" id="buyer" required />
        </div>
        <div class="form-group">
          <label>Customer Package Code *</label>
          <input type="text" id="customerPackageCode" required placeholder="PKG-2025-087" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Contact Email *</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="phone" placeholder="+216 20 123 456" />
        </div>
        <div class="form-group">
          <label>Factory</label>
          <input type="text" id="factory" placeholder="Manouba Plant" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Start Date *</label>
          <input type="date" id="startDate" required />
        </div>
        <div class="form-group">
          <label>Expiry Date *</label>
          <input type="date" id="expiryDate" required />
        </div>
        <div class="form-group">
          <label>Delivery Date</label>
          <input type="date" id="deliveryDate" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Probability (%)</label>
          <input type="number" id="probability" min="0" max="100" />
        </div>
        <div class="form-group">
          <label>Comment Status</label>
          <select id="commentStatus">
            <option value="">-- Select --</option>
            <option value="Reviewed">Reviewed</option>
            <option value="Pending Review">Pending Review</option>
            <option value="Requires Update">Requires Update</option>
          </select>
        </div>
      </div>

      <div class="form-group full-width">
        <label>Offer Description *</label>
        <textarea id="description" rows="4" required></textarea>
      </div>

      <div class="form-group full-width">
        <label>Comment</label>
        <textarea id="comment" rows="2"></textarea>
      </div>

      <button type="submit">Create Offer</button>
    </form>
  </main>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = 'login.html';
    });

    document.getElementById('offerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        projectName: document.getElementById('projectName').value.trim(),
        product: document.getElementById('product').value.trim(),
        company: document.getElementById('company').value.trim(),
        buyer: document.getElementById('buyer').value.trim(),
        customerPackageCode: document.getElementById('customerPackageCode').value.trim(),
        value: parseFloat(document.getElementById('value').value) || 0,
        description: document.getElementById('description').value.trim(),
        comment: document.getElementById('comment').value.trim(),
        commentStatus: document.getElementById('commentStatus').value,
        factory: document.getElementById('factory').value.trim(),
        probability: parseInt(document.getElementById('probability').value) || 0,
        contacts: {
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim()
        },
        startDate: new Date(document.getElementById('startDate').value),
        expiryDate: new Date(document.getElementById('expiryDate').value),
        deliveryDate: document.getElementById('deliveryDate').value ? new Date(document.getElementById('deliveryDate').value) : null,
        status: "pending",
        sentAt: null,
        createdAt: new Date(),
        createdBy: auth.currentUser.uid
      };

      if (!data.projectName || !data.company || !data.buyer || !data.customerPackageCode || !data.contacts.email) {
        alert("Please fill all required fields.");
        return;
      }

      try {
        await addDoc(collection(db, "offers"), data);
        alert("✅ Offer created!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });

    // Set default dates
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').value = today;
    document.getElementById('expiryDate').value = new Date(Date.now() + 10*86400000).toISOString().split('T')[0];
  </script>
</body>
</html>
